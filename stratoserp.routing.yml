
stratoserp.home:
  path: '/se'
  defaults:
    _controller: '\Drupal\stratoserp\Controller\FrontPageController::statistics'
    _title: 'Statistics'
  options:
    no_cache: TRUE
  requirements:
    _permission: 'access all businesses'

stratoserp.search_form:
  path: '/se/search'
  defaults:
    _form: '\Drupal\stratoserp\Form\SearchForm'
    _title_callback: '\Drupal\stratoserp\Form\SearchForm::getPageTitle'
    _title: 'Search'
  options:
    no_cache: TRUE
  requirements:
    _permission: 'access all businesses'

stratoserp.search:
  path: '/se/core-search'
  defaults:
    _controller: '\Drupal\stratoserp\Controller\AutocompleteController::handleAutocomplete'
    _format: json
  options:
    no_cache: TRUE
  requirements:
    _permission: 'access all businesses'

stratoserp.admin_config_stratoserp:
  path: '/admin/structure/stratoserp'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'StratosERP'
  options:
    no_cache: TRUE
  requirements:
    _permission: 'access administration pages'

stratoserp.admin_config_ui:
  path: '/admin/structure/stratoserp/ui'
  defaults:
    _form: '\Drupal\stratoserp\Form\SettingsForm'
    _title: 'StratosERP UI'
  options:
    no_cache: TRUE
  requirements:
    _permission: 'access administration pages'
