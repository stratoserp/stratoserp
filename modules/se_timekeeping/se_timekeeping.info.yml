name: 'StratosERP - Timekeeping'
description: 'Provides Timekeeping components and related configuration.'
type: module
core_version_requirement: ^8 || ^9
package: StratosERP
dependencies:
  - hook_event_dispatcher:hook_event_dispatcher
  - duration_field:duration_field
  - drupal:views
  - stratoserp:se_business
  - stratoserp:se_invoice
  - stratoserp:se_ticket

config_devel:
  install:
    - field.field.se_timekeeping.se_timekeeping.se_bu_ref
    - field.field.se_timekeeping.se_timekeeping.se_tk_amount
    - field.field.se_timekeeping.se_timekeeping.se_tk_billable
    - field.field.se_timekeeping.se_timekeeping.se_tk_billed
    - field.field.se_timekeeping.se_timekeeping.se_tk_comment
    - field.field.se_timekeeping.se_timekeeping.se_tk_date
    - field.field.se_timekeeping.se_timekeeping.se_tk_item
    - field.field.se_timekeeping.se_timekeeping.se_tk_review
    - field.storage.se_timekeeping.se_bu_ref
    - field.storage.se_timekeeping.se_tk_amount
    - field.storage.se_timekeeping.se_tk_billable
    - field.storage.se_timekeeping.se_tk_billed
    - field.storage.se_timekeeping.se_tk_comment
    - field.storage.se_timekeeping.se_tk_date
    - field.storage.se_timekeeping.se_tk_item
    - field.storage.se_timekeeping.se_tk_review

  optional:
    - core.entity_form_display.se_timekeeping.se_timekeeping
    - core.entity_view_display.se_timekeeping.se_timekeeping
    - core.entity_view_mode.se_timekeeping.token
    - field.field.se_timekeeping.se_timekeeping.se_tk_in_ref
    - field.storage.se_timekeeping.se_tk_in_ref
    - views.view.se_timekeeping_bu_eva
    - views.view.se_timekeeping_list
