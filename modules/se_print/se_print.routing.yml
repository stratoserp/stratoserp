
se_print.invoice:
  path: '/invoice/print/{source}'
  defaults:
    _title: 'Print invoice'
    _form: '\Drupal\se_print\Form\PrintConfirmationForm'
  requirements:
    _permission: 'view invoice entities'
  options:
    parameters:
      source:
        type: entity:se_invoice

se_print.quote:
  path: '/quote/print/{source}'
  defaults:
    _title: 'Print quote'
    _form: '\Drupal\se_print\Form\PrintConfirmationForm'
  requirements:
    _permission: 'view quote entities'
  options:
    parameters:
      source:
        type: entity:se_quote

se_print.ticket:
  path: '/ticket/print/{source}'
  defaults:
    _title: 'Print ticket'
    _form: '\Drupal\se_print\Form\PrintConfirmationForm'
  requirements:
    _permission: 'view ticket entities'
  options:
    parameters:
      source:
        type: entity:se_ticket
