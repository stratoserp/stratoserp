
se_invoice.add:
  path: '/invoice/quote/{source}'
  defaults:
    _title: 'Add invoice'
    _controller: '\Drupal\se_invoice\Controller\InvoiceController::quote'
    type: se_invoice
  requirements:
    _permission: 'add invoice entities'
  options:
    parameters:
      source:
        type: entity:se_quote

se_invoice.timekeeping:
  path: '/invoice/timekeeping/{source}'
  defaults:
    _title: 'Add invoice'
    _controller: '\Drupal\se_invoice\Controller\InvoiceController::timekeeping'
    type: se_invoice
  requirements:
    _permission: 'add invoice entities'
  options:
    parameters:
      source:
        type: entity:se_business
