type: module
core_version_requirement: ^8 || ^9
package: StratosERP
dependencies:
  - core_event_dispatcher:core_event_dispatcher
  - drupal:field
  - drupal:menu_ui
  - drupal:path
  - drupal:text
  - drupal:user
  - se_item:se_item
  - se_stock:se_stock
  - se_item_line:se_item_line
  - se_payment:se_payment
  - se_service:se_service
  - stratoserp:stratoserp
  - views_data_export:views_data_export

config_devel:
