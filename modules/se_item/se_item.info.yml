name: 'StratosERP - Item'
description: 'Provides Item content type and related configuration.'
type: module
core_version_requirement:  ^9 || ^10
package: StratosERP
dependencies:
  - hook_event_dispatcher:hook_event_dispatcher
  - dynamic_entity_reference:dynamic_entity_reference
  - stratoserp:stratoserp

config_devel:
  install:
    - field.storage.se_item.se_active
    - field.storage.se_item.se_code
    - field.storage.se_item.se_cost_price
    - field.storage.se_item.se_description
    - field.storage.se_item.se_images
    - field.storage.se_item.se_it_ref
    - field.storage.se_item.se_lost
    - field.storage.se_item.se_manufacturer_ref
    - field.storage.se_item.se_product_type_ref
    - field.storage.se_item.se_sale_category_ref
    - field.storage.se_item.se_sale_date
    - field.storage.se_item.se_sale_price
    - field.storage.se_item.se_sell_price
    - field.storage.se_item.se_serial
    - field.storage.se_item.se_sold
    - field.storage.se_item.se_supplier_code
    - field.storage.se_item.se_available
  optional:
    - field.storage.se_item.se_gr_ref
    - field.storage.se_item.se_in_ref
    - field.storage.se_item.se_po_ref
    - views.view.item_by_manufacturer
    - views.view.item_by_product_type
    - views.view.item_by_sale_category
    - views.view.se_item_list
