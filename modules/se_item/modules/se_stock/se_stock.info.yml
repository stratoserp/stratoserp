    - field.field.se_item.se_stock.se_cost_price
    - field.field.se_item.se_stock.se_description
    - field.field.se_item.se_stock.se_images
    - field.field.se_item.se_stock.se_it_ref
    - field.field.se_item.se_stock.se_lost
