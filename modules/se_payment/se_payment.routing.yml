
se_payment.add:
  path: '/payment/add/{source}'
  defaults:
    _title: 'Add payment'
    _controller: '\Drupal\se_payment\Controller\PaymentController::fromInvoice'
    type: se_payment
  requirements:
    _permission: 'add payment entities'
  options:
    parameters:
      source:
        type: entity:se_invoice
